<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">Let's have some fun!</header>
    <div class="slider">
      <div class="slider__container">
        <input
          checked
          type="radio"
          name="slide"
          id="slide1"
          class="slider__nav"
        />
        <input type="radio" name="slide" id="slide2" class="slider__nav" />
        <input type="radio" name="slide" id="slide3" class="slider__nav" />
        <input type="radio" name="slide" id="slide4" class="slider__nav" />
        <input type="radio" name="slide" id="slide5" class="slider__nav" />
        <input type="radio" name="slide" id="slide6" class="slider__nav" />
        <input type="radio" name="slide" id="slide7" class="slider__nav" />
        <input type="radio" name="slide" id="slide8" class="slider__nav" />
        <input type="radio" name="slide" id="slide9" class="slider__nav" />
        <input type="radio" name="slide" id="slide10" class="slider__nav" />
        <div class="slider__list">
          <figure class="slider__item s1">
            <div class="item__inner">
              <img src="./assets/pic1.jpg" alt="" class="slider__pic" />
              <figcaption>Slider 1</figcaption>
            </div>
          </figure>
          <figure class="slider__item s2">
            <div class="item__inner">
              <img src="./assets/pic2.jpg" alt="" class="slider__pic" />
              <figcaption>Slider 2</figcaption>
            </div>
          </figure>
          <figure class="slider__item s3">
            <div class="item__inner">
              <img src="./assets/pic3.jpg" alt="" class="slider__pic" />
              <figcaption>Slider 3</figcaption>
            </div>
          </figure>
          <figure class="slider__item s4">
            <div class="item__inner">
              <img src="./assets/pic4.jpg" alt="" class="slider__pic" />
              <figcaption>Slider 4</figcaption>
            </div>
          </figure>
          <figure class="slider__item s5">
            <div class="item__inner">
              <img src="./assets/pic5.jpg" alt="" class="slider__pic" />
              <figcaption>Slider 5</figcaption>
            </div>
          </figure>
          <figure class="slider__item s6">
            <div class="item__inner">
              <img src="./assets/pic6.jpg" alt="" class="slider__pic" />
              <figcaption>Slider 6</figcaption>
            </div>
          </figure>
          <figure class="slider__item s7">
            <div class="item__inner">
              <img src="./assets/pic7.jpg" alt="" class="slider__pic" />
              <figcaption>Slider 7</figcaption>
            </div>
          </figure>
          <figure class="slider__item s8">
            <div class="item__inner">
              <img src="./assets/pic8.jpg" alt="" class="slider__pic" />
              <figcaption>Slider 8</figcaption>
            </div>
          </figure>
          <figure class="slider__item s9">
            <div class="item__inner">
              <img src="./assets/pic9.jpg" alt="" class="slider__pic" />
              <figcaption>Slider 9</figcaption>
            </div>
          </figure>
          <figure class="slider__item s10">
            <div class="item__inner">
              <img src="./assets/pic10.jpg" alt="" class="slider__pic" />
              <figcaption>Slider 10</figcaption>
            </div>
          </figure>
        </div>
      </div>
    </div>
      <div class="slider__controls">
        <label for="slide1" class="btn"></label>
        <label for="slide2" class="btn"></label>
        <label for="slide3" class="btn"></label>

        <label for="slide8" class="btn"></label>
        <label for="slide9" class="btn"></label>
        <label for="slide10" class="btn"></label>
      </div>
    </div>
  </body>
</html>
